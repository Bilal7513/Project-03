<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/4eb70c389b.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player. Poster attribute gives the thumbnail and src gives location of the actual video -->
    <video src="video/JUJUTSU KAISEN.mp4" id="video" class="screen" poster="image/1144151.jpg"></video>

    <!-- Adding custon controls for video player -->
    <div class="control">
        <!-- This is the play button -->
        <button class="btn" id="play">
            <!-- Font Awesome play icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is the stop button -->
        <button class="btn" id="stop">
            <!-- Font Awesome stop icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- This is the progress bar-->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" >
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
